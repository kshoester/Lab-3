<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto: Where to Cool Off in the Summer</title>
    
    <!--mapbox api-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css' rel='stylesheet' />
    
    <!--mapbox geocoder plugin-->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.css"
        type="text/css">
    
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--css-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--MAP CONTAINER-->
    <div id="my-map" class="map-container"></div>

    <!--NAVIGATION ELEMENTS-->
    <div class="map-search-container">
        <label>Search for location</label>
        <div id="geocoder" class="geocoder"></div>
        <button type="button" class="btn btn-primary btn-sm" id="returnbutton">Return to full extent</button> <!--bootstrap framework for button-->
    </div>

    <!--LEGEND-->
    <div id="legend" class="legend">
        <div id="misc-legend"></div> <!--legend labels for rest of map-->
        <div id="water-legend"> <!--use different divisions for each separate layer-->
            <h4>Water Facility Type</h4> <!--layer name-->
        </div>

        <div id="rink-legend">
            <h4>Indoor Ice Rink Length</h4>
        </div>
    </div>

    <!--INTERACTIVITY-->
    <div class="map-data-container">
        <label>Filter map view</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="layercheck" checked> <!--turn layer on/off; add checked at the end if you want it checked upon opening the map-->
            Show water facilities layer
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="legendcheck"> <!--turn legend on/off-->
            Show legend
        </div>

        <form>
            <fieldset id="locationcodefieldset">
                <label>Select Water Facility</label>
                <select id="locationCode" name="locationCode">
                    <option value="" disabeled selected> Select facility type...</option>
                    <option value="SPLASHPAD">Splashpad</option>
                    <option value="INDOOR POOL">Indoor Pool</option>
                    <option value="OUTDOOR POOL">Outdoor Pool</option>
                    <option value="All">Show all</option>
                </select>
            </fieldset>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script> <!--bootstrap cdn-->

</body>
</html>
