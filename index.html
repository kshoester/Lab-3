<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super cool map</title>
    
    <!--mapbox api-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css' rel='stylesheet' />
    
    <!--mapbox geocoder plugin-->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.css"
        type="text/css">
    
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--css-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--MAP CONTAINER-->
    <div id="my-map" class="map-container"></div>

    <!--NAVIGATION ELEMENTS-->
    <div class="map-search-container">
        <label>Search for location</label>
        <div id="geocoder" class="geocoder"></div>
        <button type="button" class="btn btn-primary btn-sm" id="returnbutton">Return to full extent</button> <!--bootstrap framework for button-->
    </div>

    <!--LEGEND-->
    <div id="legend" class="legend">
        <h4>Indoor Ice Rink Length</h4>

    </div>

    <!--INTERACTIVITY-->
    <div class="map-data-container">
        <label>Filter map view</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="layercheck" checked> <!--turn layer on/off-->
            Show layer
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="legendcheck"> <!--turn legend on/off-->
            Show legend
        </div>

        <form>
            <fieldset id="publicnamefieldset">
                <label>Select Indoor Ice Rink</label>
                <select id="PUBLICNAME" name="publicname">
                    <option value="" disabeled selected> Select rink...</option>
                    <option value="AGINCOURT RECREATION CENTRE - Rink 2 (B)">AGINCOURT RECREATION CENTRE</option>
                    <option value="ANGELA JAMES ARENA - Rink (A)">ANGELA JAMES ARENA - Rink (A)</option>
                    <option value="BAYCREST ARENA - Rink (A)">BAYCREST ARENA - Rink (A)</option>
                    <option value="CENTRAL ARENA - Rink (A)">CENTRAL ARENA - Rink (A)</option>
                    <option value="All">Show all</option>
                </select>
            </fieldset>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
